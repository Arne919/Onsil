{% extends 'base.html' %}

{% block content %}
  <h1>전체 유저 목록</h1>
  <ul>
    {% for person in persons %}
      <li>{{ person.username }}</li>
      <li>{{ person.score }}</li>
      {% if user.username == person.username %}
        <form action="{% url 'accounts:score' person.pk %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="Increase Score">
        </form>
      {% endif %}
      <hr>
    {% endfor %}
  </ul>
{% endblock content %}
