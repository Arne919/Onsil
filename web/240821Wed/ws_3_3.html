<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
        padding: 10px;
        width: 500px;
        }
        .inner-box {
          display: flex;
          justify-content: space-between;
        }

    </style>
</head>
<body>
    <h1 class="text-center"><strong>SSAFY 전용 Gitlab 시스템</strong></h1>
  <div class="card ">
    
    <div class="card-header text-center">
      <strong>Sign in</strong>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><strong>Username or Email</strong></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="inner-box">
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <a href="#">Forgot your password?</a>
    </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Sign in</button>
      </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
