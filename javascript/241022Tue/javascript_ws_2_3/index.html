<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    // 주어진 배열 scores의 길이를 계산하여 length변수에 할당하고 출력
    let length = scores.length
    console.log(length)
    // 주어진 배열 scores가 가진 요소들의 총 합을 계산하여 출력
    let total = 0
    for (const score of scores) {
      total += score
    }
    console.log(total)
    //scores가 가진 요소들의 평균 값을 출력
    let average = total/length
    console.log(average)

    // while문으로 코드 작성
    // 위에서 구한 scores 배열의 길이 length를 활용하여 while문 작성
    // scores 배열의 요소들을 역순으로 출력
    let index = length -1
    while (index >= 0) {
      console.log(scores[index])
      index--
    }
    

  </script>
</body>
</html>
