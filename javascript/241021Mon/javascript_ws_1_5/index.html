<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
    <!-- 아래에 새로운 card 생성 및 추가 -->
  </section>
  <script>
    // 기존 article 요소 삭제
    const baseArticle = document.querySelector('article')
    baseArticle.remove()

    // 새로운 카드 생성
    const newArticle = document.createElement('article')
    newArticle.className = 'card'
    newArticle.style.width = '18rem'

    const newCardBody = document.createElement('div')
    newCardBody.className = 'card-body'

    const newCardTitle = document.createElement('h5')
    newCardTitle.className = 'card-title'
    newCardTitle.textContent = '카드 제목'

    const newCardText = document.createElement('p')
    newCardText.className = 'card-text'
    newCardText.textContent = '카드 내용'

    // 요소를 조합하여 카드 완성
    newCardBody.appendChild(newCardTitle)
    newCardBody.appendChild(newCardText)
    newArticle.appendChild(newCardBody)

    // section에 새로운 카드 추가
    document.querySelector('section').appendChild(newArticle)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
