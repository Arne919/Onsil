<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <hr>
    <ul>
      <li id="영어 제목">
        <h3>한글 제목</h3>
        <p>전시 정보 설명</p>
        <hr>
        <p>전시 위치</p>
				<a href="https://www.sac.or.kr/">전시장 바로가기</a>
        <hr>
        <p>입장권 구매하기</p>
        <div>
          <span>인원 수 : {{number}} 명 </span>
          <button @click="decreaseNum">-</button>
          <button @click="increaseNum">+</button>
        </div>
        <p>총 입장료 : {{totalPrice}} 원</p>
        <hr>
      </li>
    </ul>
  </div>

  <script>
    const {createApp, ref} = Vue
    const app = createApp({
      setup() {
        const number = ref(0)
        const totalPrice = ref(0)
        const decreaseNum = () => {
          number.value--
          totalPrice.value = number.value * 1000
        }
        const increaseNum = () => {
          number.value++
          totalPrice.value = number.value * 1000
        }
        return { number, totalPrice, decreaseNum, increaseNum }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
